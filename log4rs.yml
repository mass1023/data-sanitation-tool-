refresh_rate: 30 seconds
appenders:
  successful_updates:
    kind: file
    path: "logs/successful_updates.log"
    encoder:
      pattern: "{d} {l} - {m}{n}"
  failed_updates:
    kind: file
    path: "logs/failed_updates.log"
    encoder:
      pattern: "{d} {l} - {m}{n}"
  general_logs:
    kind: file
    path: "logs/general.log"
    encoder:
      pattern: "{d} {l} - {m}{n}"

root:
  level: info
  appenders:
    - general_logs

loggers:
  successful:
    level: info
    appenders:
      - successful_updates
    additive: false
  failed:
    level: error
    appenders:
      - failed_updates
    additive: false
